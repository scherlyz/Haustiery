<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - Haustiery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    
    <style type="text/tailwindcss">
        @layer base {
            body {
                font-family: 'Poppins', sans-serif;
            }
        }
        @layer components {
            .glow-paw {
                color: #f26a1b;
                font-size: 22px;
                animation: glow 2s infinite alternate;
                text-shadow: 0 0 5px #f26a1b, 0 0 10px #f26a1b, 0 0 15px #f26a1b;
            }
            @keyframes glow {
                from {
                    text-shadow: 0 0 5px #f26a1b, 0 0 10px #f26a1b, 0 0 15px #f26a1b;
                }
                to {
                    text-shadow: 0 0 10px #ff944d, 0 0 20px #ff944d, 0 0 30px #ff944d;
                }
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-r from-[#f8f0db] via-[#e6dcc5] to-[#0a3b4a] p-4">

    <header class="w-full max-w-md mb-8">
        <div class="logo font-bold text-xl flex items-center gap-2">
            <a href="index.html" class="flex items-center gap-2 text-inherit no-underline">
                <i class="fas fa-paw glow-paw"></i> Haustiery
            </a>
        </div>
    </header>

    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
        <h2 class="text-3xl font-bold text-[#0a3b4a] mb-6 text-center">Login to your account</h2>
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-[#f26a1b]" placeholder="Enter your email" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline focus:border-[#f26a1b]" placeholder="Enter your password" required>
                <a href="#" class="text-xs text-[#f26a1b] hover:text-[#ff7a3d] float-right">Forgot Password?</a>
            </div>
            <div class="flex items-center justify-between mb-6">
                <button type="submit" class="bg-[#f26a1b] hover:bg-[#ff7a3d] text-white font-bold py-3 px-6 rounded-full focus:outline-none focus:shadow-outline transition-colors duration-300 w-full">
                    Login
                </button>
            </div>
            <div class="text-center text-gray-600 text-sm">
                Don't have an account? <a href="register.html" class="text-[#0a3b4a] hover:text-[#f26a1b] font-bold transition-colors duration-200">Register now</a>
            </div>
        </form>
    </div>

    <footer class="text-center text-sm text-[#0a3b4a] mt-8">
        <p>&copy; 2025 Haustiery. All rights reserved.</p>
    </footer>

</body>
</html>
