<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>User Profile - Haustiery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style type="text/tailwindcss">
        @layer base {
            body {
                font-family: 'Poppins', sans-serif;
            }
        }
        @layer components {
            .glow-paw {
                    color: #f26a1b;
                font-size: 22px;
                animation: glow 2s infinite alternate;
                text-shadow: 0 0 5px #f26a1b, 0 0 10px #f26a1b, 0 0 15px #f26a1b;
            }
            @keyframes glow {
                from {
                    text-shadow: 0 0 5px #f26a1b, 0 0 10px #f26a1b, 0 0 15px #f26a1b;
                }
                to {
                    text-shadow: 0 0 10px #ff944d, 0 0 20px #ff944d, 0 0 30px #ff944d;
                }
            }
            .nav-link.active-profile::after {
                content: '';
                position: absolute;
                bottom: -5px;
                left: 0;
                height: 2px;
                width: 100%;
                background: orange;
            }
        }
    </style>
</head>
<body class="min-h-screen overflow-x-hidden bg-gradient-to-r from-[#f8f0db] via-[#e6dcc5] to-[#0a3b4a]">

    <header class="py-5">
        <div class="nav flex justify-between items-center px-4 md:px-10 max-w-7xl mx-auto">
            <div class="logo font-bold text-xl flex items-center gap-2">
                <a href="index.html" class="flex items-center gap-2 text-inherit no-underline">
                    <i class="fas fa-paw glow-paw"></i> Haustiery
                </a>
            </div>
            <nav class="hidden md:flex">
                <a href="index.html" class="nav-link relative mx-4 no-underline text-gray-800 font-medium hover:text-[#f26a1b] transition-colors duration-200">Home</a>
                 <a href="archive-article.html" class="nav-link relative mx-4 no-underline text-gray-800 font-medium hover:text-[#f26a1b] transition-colors duration-200">Articles</a>
                <a href="product-catalog.html" class="nav-link relative mx-4 no-underline text-gray-800 font-medium hover:text-[#f26a1b] transition-colors duration-200">Shop</a>
                <a href="services.html" class="nav-link relative mx-4 no-underline text-gray-800 font-medium hover:text-[#f26a1b] transition-colors duration-200">Services</a>
                <a href="contact.html" class="nav-link relative mx-4 no-underline text-gray-800 font-medium hover:text-[#f26a1b] transition-colors duration-200">Contact</a>
            </nav>
           <div class="flex items-center gap-4">
                <a href="cart.html" class="text-gray-800 hover:text-[#f26a1b] transition-colors duration-200" aria-label="Shopping Cart">
                    <i class="fas fa-shopping-cart text-xl"></i>
                </a>
                <a href="user-profile.html" class="flex items-center text-gray-800 hover:text-[#f26a1b] transition-colors duration-200">
                    <i class="fa fa-user text-xl sm:mr-1"></i>
                    <span class="hidden sm:inline font-medium">Sherly</span>
                </a>
            </div>
        </div>
    </header>

    <main class="min-h-[60vh] py-8 px-4 md:px-8">
        <section class="max-w-3xl mx-auto bg-white p-6 md:p-8 rounded-2xl shadow-lg">
            <h1 class="text-3xl md:text-4xl font-bold text-[#0a3b4a] mb-8 text-center">User Profile</h1>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div>
                    <h2 class="text-2xl font-semibold text-[#0a3b4a] mb-4">Personal Information</h2>
                    <form>
                        <div class="mb-4">
                            <label for="full-name" class="block text-gray-700 text-sm font-bold mb-2">Full Name:</label>
                            <input type="text" id="full-name" name="full-name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" value="Sherly" disabled>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                            <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" value="sherly@example.com" disabled>
                        </div>
                        <div class="mb-4">
                            <label for="phone" class="block text-gray-700 text-sm font-bold mb-2">Phone Number:</label>
                            <input type="tel" id="phone" name="phone" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" value="+62 812 3456 7890" disabled>
                        </div>
                        <div class="mb-4">
                            <button class="bg-[#f26a1b] text-white py-2 px-4 rounded-full text-sm font-bold hover:bg-[#ff7a3d] transition-colors duration-300">Edit Profile</button>
                        </div>
                    </form>
                </div>

                <div>
                    <h2 class="text-2xl font-semibold text-[#0a3b4a] mb-4">Order History</h2>
                    <div class="bg-gray-50 p-4 rounded-lg mb-6">
                        <p class="text-gray-700">No recent orders.</p>
                        </div>

                    <h2 class="text-2xl font-semibold text-[#0a3b4a] mb-4">Account Management</h2>
                    <div class="flex flex-col gap-3">
                        <button class="bg-white border border-gray-300 py-2 px-4 rounded-full text-sm font-medium hover:bg-gray-100 transition-colors duration-200">Change Password</button>
                        <button class="bg-white border border-gray-300 py-2 px-4 rounded-full text-sm font-medium hover:bg-gray-100 transition-colors duration-200">Manage Payment Methods</button>
                        <button class="bg-white border border-gray-300 py-2 px-4 rounded-full text-sm font-medium hover:bg-gray-100 transition-colors duration-200">Shipping Addresses</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-[#0a3b4a] text-white text-center py-8 px-5 text-sm">
        <p>&copy; 2025 Haustiery. All rights reserved. | Designed with <i class="fas fa-heart"></i> for pets and pet lovers.</p>
    </footer>

</body>
</html>
